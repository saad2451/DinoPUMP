<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Pump - Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }

        .header {
            background-color: #4caf50;
            color: white;
            padding: 15px;
        }

        .counter {
            margin-top: 50px;
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .click-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .click-button:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>مرحبا بك في Dino Pump</h1>
        <p>ابدأ بجمع النقاط الآن!</p>
    </div>

    <div class="counter">
        النقاط: <span id="points">0</span>
    </div>

    <button class="click-button" onclick="addPoints()">اضغط هنا لجمع النقاط</button>

    <div class="footer">
        <p>© 2024 Dino Pump. جميع الحقوق محفوظة.</p>
    </div>

    <script>
        let points = 0;

        function addPoints() {
            points += 10; // أضف 10 نقاط لكل نقرة
            document.getElementById("points").textContent = points;
        }
    </script>
</body>
</html>
