<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Pump - Modified</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }

        .header {
            background-color: #4caf50;
            color: white;
            padding: 15px;
        }

        .counter {
            margin-top: 20px;
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .dino {
            margin: 20px auto;
            cursor: pointer;
        }

        .click-button {
            margin-top: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .click-button:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #888;
        }

        .navigation {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            background-color: #ddd;
            padding: 15px;
        }

        .navigation div {
            flex: 1;
            font-size: 1.2em;
            cursor: pointer;
            padding: 10px 0;
        }

        .navigation div:hover {
            background-color: #bbb;
        }

        .store {
            margin-top: 20px;
            padding: 15px;
            background-color: #e6f7e6;
            border: 1px solid #4caf50;
            display: none; /* يتم عرضه فقط عند الحاجة */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>مرحباً بك في Dino Pump</h1>
        <p>اضغط على الديناصور لجمع العملات!</p>
    </div>

    <div class="counter">
        العملات: <span id="coins">0</span>
    </div>

    <img src="https://via.placeholder.com/150" alt="Dino" class="dino" onclick="addCoins()">

    <button class="click-button" onclick="openStore()">افتح المتجر</button>

    <div class="store" id="store">
        <h2>المتجر</h2>
        <p>يمكنك شراء كروت إلكترونية أو العثور على البطاقات هنا.</p>
        <button onclick="buyItem('card')">شراء بطاقة</button>
        <button onclick="buyItem('combo')">شراء كومبو</button>
    </div>

    <div class="navigation">
        <div onclick="navigateTo('home')">🏠 Home</div>
        <div onclick="navigateTo('tasks')">📋 Task</div>
        <div onclick="navigateTo('friends')">👥 Friends</div>
    </div>

    <div class="footer">
        <p>© 2024 Dino Pump. جميع الحقوق محفوظة.</p>
    </div>

    <script>
        let coins = localStorage.getItem("coins") ? parseInt(localStorage.getItem("coins")) : 0;

        function updateCoinsDisplay() {
            document.getElementById("coins").textContent = coins;
        }

        function addCoins() {
            coins += 10; // إضافة 10 عملات لكل نقرة
            localStorage.setItem("coins", coins); // حفظ العملات في التخزين المحلي
            updateCoinsDisplay();
        }

        function openStore() {
            const store = document.getElementById("store");
            store.style.display = store.style.display === "block" ? "none" : "block";
        }

        function buyItem(item) {
            if (item === "card" && coins >= 50) {
                coins -= 50; // خصم 50 عملة لشراء البطاقة
                alert("تم شراء بطاقة إلكترونية!");
            } else if (item === "combo" && coins >= 100) {
                coins -= 100; // خصم 100 عملة للكومبو
                alert("تم شراء كومبو العثور على البطاقات!");
            } else {
                alert("لا تملك عملات كافية!");
            }
            localStorage.setItem("coins", coins);
            updateCoinsDisplay();
        }

        function navigateTo(page) {
            alert(`تم الانتقال إلى صفحة ${page}`);
        }

        window.onload = updateCoinsDisplay;
    </script>
</body>
</html>
